<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
        }

        .box {
            width: 420px;
            margin: 120px auto;
            background: #fff;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .primary {
            background: #2d7ef7;
            color: #fff;
        }

        .dark {
            background: #444;
            color: #fff;
        }
    </style>

    <script>
function LoginAsEmployee() {
    localStorage.setItem("role", "employee");
    window.location.href = "employee.html";
}

function LoginAsManager() {
    localStorage.setItem("role", "manager");
    window.location.href = "manager.html";
}
    </script>

</head>

<body>
    <div class="box">
        <h2>Login</h2>
        <button class="primary" onclick="LoginAsEmployee()">Employee</button>
        <button class="dark" onclick="LoginAsManager()">Manager</button>
    </div>
</body>
</html>
