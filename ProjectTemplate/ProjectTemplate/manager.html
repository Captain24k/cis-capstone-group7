<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manager Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
        }

        .box {
            width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        h2 {
            margin-top: 0;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        .primary {
            background: #2d7ef7;
            color: #fff;
        }

        .dark {
            background: #444;
            color: #fff;
        }

        #msg {
            margin-top: 12px;
            min-height: 18px;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            font-size: 13px;
        }

        th {
            background: #eee;
        }
    </style>

    <script>

        window.onload = function () {
            var role = localStorage.getItem("role");
            if (role !== "manager") {
                window.location.href = "index.html";
                return;
            }
            LoadFeedback();
        };

        function Logout() {
            localStorage.removeItem("role");
            window.location.href = "index.html";
        }

        function LoadFeedback() {

            fetch("http://localhost:50287/ProjectServices.asmx/GetFeedback", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json; charset=utf-8"
                },
                body: "{}"
            })
            .then(response => response.json())
            .then(result => {

                // IMPORTANT: result.d is a STRING â†’ must parse
                var list = JSON.parse(result.d);

                var holder = document.getElementById("tableHolder");
                var msg = document.getElementById("msg");

                holder.innerHTML = "";

                if (!list || list.length === 0) {
                    msg.style.color = "red";
                    msg.innerText = "No feedback found.";
                    return;
                }

                var html = "<table>";
                html += "<tr><th>ID</th><th>Date</th><th>Department</th><th>Category</th><th>Subject</th><th>Feedback</th></tr>";

                for (var i = 0; i < list.length; i++) {
                    html += "<tr>";
                    html += "<td>" + list[i].id + "</td>";
                    html += "<td>" + list[i].date + "</td>";
                    html += "<td>" + list[i].department + "</td>";
                    html += "<td>" + list[i].category + "</td>";
                    html += "<td>" + list[i].subject + "</td>";
                    html += "<td>" + list[i].feedbackText + "</td>";
                    html += "</tr>";
                }

                html += "</table>";

                holder.innerHTML = html;
                msg.style.color = "green";
                msg.innerText = "Loaded " + list.length + " feedback item(s).";

            })
            .catch(error => {
                document.getElementById("msg").innerText = "Error loading data: " + error;
            });
        }

    </script>
</head>

<body>
    <div class="box">
        <h2>Manager Dashboard</h2>

        <button class="primary" onclick="LoadFeedback()">Refresh</button>
        <button class="dark" onclick="Logout()">Logout</button>

        <div id="msg"></div>
        <div id="tableHolder"></div>
    </div>
</body>
</html>
