<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Anonymous Feedback (Employee)</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
        }

        .box {
            width: 520px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        textarea {
            height: 120px;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        .primary {
            background: #2d7ef7;
            color: #fff;
        }

        .dark {
            background: #444;
            color: #fff;
        }

        #msg {
            margin-top: 12px;
            font-size: 14px;
        }
    </style>

    <script>
window.onload = function () {
    var role = localStorage.getItem("role");
    if (role !== "employee") {
        window.location.href = "index.html";
    }
};

function Logout() {
    localStorage.removeItem("role");
    window.location.href = "index.html";
}

function SubmitFeedbackHandler() {

    var department = document.getElementById("ddlDepartment").value;
    var category = document.getElementById("ddlCategory").value;
    var subject = document.getElementById("txtSubject").value.trim();
    var feedbackText = document.getElementById("txtFeedback").value.trim();

    if (!department || !category || !subject || !feedbackText) {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Fill all fields.";
        return;
    }

    fetch("http://localhost:50287/ProjectServices.asmx/SaveFeedback", {
        method: "POST",
        headers: { "Content-Type": "application/json; charset=utf-8" },
        body: JSON.stringify({
            department: department,
            category: category,
            subject: subject,
            feedbackText: feedbackText
        })
    })
    .then(res => res.text())
    .then(text => {
        if (text.toLowerCase().includes("success")) {
            document.getElementById("msg").style.color = "green";
            document.getElementById("msg").innerText = "Submitted successfully.";

            document.getElementById("ddlDepartment").value = "";
            document.getElementById("ddlCategory").value = "";
            document.getElementById("txtSubject").value = "";
            document.getElementById("txtFeedback").value = "";
        } else {
            document.getElementById("msg").style.color = "red";
            document.getElementById("msg").innerText = text;
        }
    })
    .catch(() => {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Network error.";
    });
}
    </script>

</head>

<body>
    <div class="box">
        <h2>Anonymous Feedback (Employee)</h2>

        <label>Department</label>
        <select id="ddlDepartment">
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Operations">Operations</option>
        </select>

        <label>Category</label>
        <select id="ddlCategory">
            <option value="">Select</option>
            <option value="Safety">Safety</option>
            <option value="Management">Management</option>
            <option value="Work Environment">Work Environment</option>
            <option value="Pay/Benefits">Pay/Benefits</option>
        </select>

        <label>Subject</label>
        <input id="txtSubject" type="text" />

        <label>Feedback</label>
<textarea id="txtFeedback"></textarea>

        <button class="primary" onclick="SubmitFeedbackHandler()">Submit</button>
        <button class="dark" onclick="Logout()">Logout</button>

        <div id="msg"></div>
    </div>
</body>
</html>
